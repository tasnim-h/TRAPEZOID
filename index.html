<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Area of a Trapezoid Calculator</h1>
    <hr />
    <img
      src="images/maths4.png"
      alt="maths4"
      width="500"
      height="220"
      class="center"
    />
    <h2>Inputs</h2>
    <ul>
      <p>Length of top base (b1): <input id="num1" type="number"</p>

      <p>Length of bottom base (b2): <input id="num2" type="number"</p>

      <p>Height of trapezoid (h): <input id="num3" type="number"</p>
    </ul>
    <p><button id="calc-btn">CALCULATE</button></p>

    <h2>Output</h2>
    <p>The area of the trapezoid is: <span id="ave-out">----</span></p>

    <script src="script.js"></script>
  </body>
</html>
